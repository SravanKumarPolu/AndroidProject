<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="#6366F1" opacity="0.1"/>
  
  <!-- Main Lock Icon -->
  <g transform="translate(512, 512)">
    <!-- Lock Body -->
    <rect x="-120" y="-80" width="240" height="200" rx="20" fill="#6366F1" stroke="#4F46E5" stroke-width="8"/>
    
    <!-- Lock Shackle (U-shape) -->
    <path d="M -80 -80 Q -80 -180, 0 -180 Q 80 -180, 80 -80" 
          fill="none" 
          stroke="#4F46E5" 
          stroke-width="24" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="20" r="30" fill="#FFFFFF"/>
    <rect x="-8" y="20" width="16" height="60" fill="#FFFFFF" rx="4"/>
    
    <!-- Money Symbol (Dollar sign) integrated -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#10B981" stroke-width="12" stroke-linecap="round"/>
      <path d="M -15 -20 Q -15 -10, 0 -10 Q 15 -10, 15 0 Q 15 10, 0 10" 
            fill="none" 
            stroke="#10B981" 
            stroke-width="12" 
            stroke-linecap="round"/>
      <path d="M -15 0 Q -15 10, 0 10 Q 15 10, 15 20" 
            fill="none" 
            stroke="#10B981" 
            stroke-width="12" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Decorative Elements - Coins/Money -->
  <g opacity="0.6">
    <circle cx="200" cy="200" r="40" fill="#10B981" opacity="0.3"/>
    <circle cx="824" cy="200" r="40" fill="#10B981" opacity="0.3"/>
    <circle cx="200" cy="824" r="40" fill="#10B981" opacity="0.3"/>
    <circle cx="824" cy="824" r="40" fill="#10B981" opacity="0.3"/>
  </g>
  
  <!-- App Name (Optional - can be removed for icon) -->
  <!-- Uncomment if you want text in the logo
  <text x="512" y="900" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1F2937" text-anchor="middle">ImpulseVault</text>
  -->
</svg>

